<div id="projectModal" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Provide a file name to save</h4>
      </div>
      <div class="modal-body" id="modal-body-project">

        <div class="row">
          <div class="col-md-10">
            <input type="text" class="form-control" id="projectName"
                   placeholder="Insert desired file name here! Default: 'my-patlas-project.json'">
          </div>
          <div class="col-md-2">
            <button class="btn btn-default" disabled>.json
            </button>
          </div>
        </div>

      </div>

      <div class="modal-footer">

        <button type="submit" class="btn btn-info" data-dismiss="modal"
                id="projectSubmit">Save Project</button>
      </div>
    </div>

  </div>
</div>

<div id="importProjectModal" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Specify the project that you want to load</h4>
      </div>
      <div class="modal-body" id="modal-body-importProject">

        <div class="row uploadFile" id="uploadFileConsensus">
          <div class="input-group col-md-12">
            <label class="input-group-btn">
                    <span class="btn btn-info btn-file">
                      Select a file&hellip;<input id="projectFile" type="file"
                                                name="file" style="display: none;"
                                                multiple>
                    </span>
            </label>
            <input type="text" class="form-control" id="project_text" readonly autocomplete="off">
          </div>
        </div>

      </div>

      <div class="modal-footer">

        <button type="submit" class="btn btn-info" data-dismiss="modal"
                id="projectLoadSubmit">Load Project</button>
      </div>
    </div>

  </div>
</div>
