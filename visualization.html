      <script language="javascript" type="text/javascript" src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>

      <!--style and script for buttons submenu-->

      <style type="text/css">
        #buttonStuff{
          position: absolute;
          bottom:2%;
          left:48%;
        }
        #couve-flor{
          height: 90%;
          width: 100%;
          visibility:hidden;
        }

        #loading {
           width: 100%;
           height: 100%;
           top: 0;
           left: 0;

           opacity: 0.7;

           z-index: 99;

        }

        #loading-image {
          position: absolute;
          top: 45%;
          left: 46%;

        }

        $(window).load(function() {

        });

    <body onload="onLoad()">
      <div id="loading">

      </div>

              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: #bb271c" 
                data-toggle="tooltip" title="Go to MASHix GitHub" 
                href="https://github.com/tiagofilipe12/MASHix" 
                target="_blank"><strong>MASHix</strong></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                  title="Highlight species nodes" 
                  class="btn btn-default">Submit</button>

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div id="couve-flor" > 
        <div id="buttonStuff">

          <button id="playpauseButton" data-toggle="tooltip" 
                  title="Play/Pause" type="button" 
                  class="btn btn-success">
            <span class="glyphicon glyphicon-play"></span>
          </button>

          <button id="refreshButton" data-toggle="tooltip" 
                  title="Reset selected nodes color" type="button"

            <span class="glyphicon glyphicon-refresh"></span>
